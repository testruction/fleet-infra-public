---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openelb
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  serviceAccountName: kustomize-controller
  path: ./infrastructure/openelb/base
  prune: true
  wait: true
  timeout: 5m